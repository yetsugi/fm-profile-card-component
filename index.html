<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body class="page">
  <main class="card">
    <figure class="user">
      <img class="avatar user__avatar" src="images/image-victor.jpg" alt="User's avatar.">
      <figcaption>
        <p>Victor Crest <span class="txt-gray user__age">26</span></p>
        <p class="txt-gray user__address">London</p>
      </figcaption>
    </figure>
    <dl class="stats">
      <div class="stat-item">
        <dt class="txt-gray stat-item__name">Followers</dt>
        <dd>80K</dd>
      </div>
      <div class="stat-item">
        <dt class="txt-gray stat-item__name">Likes</dt>
        <dd>803K</dd>
      </div>
      <div class="stat-item">
        <dt class="txt-gray stat-item__name">Photos</dt>
        <dd>1.4K</dd>
      </div>
    </dl>
  </main>
  <div class="attribution">
    Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="attribution__link" href="#">Yetsugi</a>.
  </div>
</body>
</html>
